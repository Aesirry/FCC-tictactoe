<!DOCTYPE html>
<head>
  <title>FCC Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>
<body>
  <div class="container">
    <h1 class="text-center">FCC Tic Tac Toe</h1>
    <div class="board">
      <div class="game-box" id="0"></div>
      <div class="game-box top-bottom" id="1"></div>
      <div class="game-box" id="2"></div>
      <div class="game-box right-left" id="3"></div>
      <div class="game-box middle" id="4"></div>
      <div class="game-box right-left" id="5"></div>
      <div class="game-box" id="6"></div>
      <div class="game-box top-bottom" id="7"></div>
      <div class="game-box" id="8"></div>
    </div>
    <div class="text-center">
      <div class="text">
        <button id="new-game" type="button" class="btn btn-primary" data-toggle="modal" data-target="#playerModal">
          New Game
        </button>
        <button id="reset" type="button" class="btn btn-primary">Reset</button>
      </div>
      <h1 id="game_msg"></h1>
      <h1>Player: <span id="player-score"></span> Computer: <span id="ai-score"></span></h1>
    </div>
    <div class="modal fade" id="playerModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Choose...</h1>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                <span id="x" class="fa fa-times x-ingame pull-left"></span>
                <span id="o" class="fa fa-circle-o o-ingame pull-right"></span>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
